<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
     
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button{
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;  /* 12px vartical value 20px horizontal */
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input{
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container{
        display: flex;
        margin-bottom: 60px;
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
        

      }
      .chat-user{
        display: flex;
        justify-content: end;
        align-items: start;

      }
      .chat-robot{
        display: flex;
        justify-content: start;
        align-items: start;
      }
      .chat-message-text{
        background-color: rgb(238,238 ,238 );
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }
      .chat-message-profile{
        width: 45px;
      }

      .chat-message-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
        
      }
    
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <!-- load babel external library -->
    <script type="text/babel">
      function ChatInput({chatMessages,setChatMesssage}) {
        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {   // save new chat message to new varible
          const newChatmessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ]


          setChatMesssage(newChatmessages);
          
          const response = Chatbot.getResponse(inputText);  //chatbot is external library
          
          setChatMesssage([
            ...newChatmessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);


          setInputText('');
        }
        return (
          <div className="chat-input-container">
            
            {/* React Fragments  group elements together without creating an extra <div>*/}
            <input
              placeholder="send a message to chatbot "
              size="30"
              onChange={saveInputText}
              value={inputText}  // controlled input
              className="chat-input"
            />
            <button className="send-button" onClick={sendMessage}>send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        {
          /* prorps make component reusable 
                                 ChatMessage({messge,sender})*/
        }
        // const message= props.message;
        // const sender = props.sender;
        //const {message,sender} = props;  //Destructuring

        //  if(sender === 'robot'){
        //   return(
        //     <div >  {/* div is a block element take up entire line by itself*/}
        //       <img src="robot.png" alt="" width="50"/>
        //       {message}
        //    </div>
        //   );
        //  }

        return (
          <div className={
              sender ==='user'
                ?'chat-user'
                :'chat-robot' 
          }>  
            
            {/* div is a block element take up entire line by itself*/}
            {sender === "robot" && (
              <img src="robot.png" alt="" 
              className="chat-message-profile" />
            )}
            {/*shortcut if statement geared operator &&*/}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === "user" && (
              <img src="user.png" alt="" 
              className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({chatMessages }) {
        const chatMessageRef = React.useRef(null);    // automatically save an html element form the component ref = container with special react features
        

        React.useEffect(()=>{
         const containerElem = chatMessageRef.current;
         if(containerElem){
          containerElem.scrollTop = containerElem.scrollHeight;
         }
          
        },[chatMessages]);  // Dependency array control when useEffect runs


        return (
          <div className="chat-message-container" ref={chatMessageRef}>  
            {chatMessages.map((msg) => {
              return (
                <ChatMessage
                  message={msg.message}
                  sender={msg.sender}
                  key={msg.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {

        const [chatMessages, setChatMesssage] = React.useState([
          {
            message: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How Are You?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you get me todays date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is 12 december",
            sender: "robot",
            id: "id4",
          },
        ]);

        // const[chatMessages,setChatMesssage]=array // // array Destructuring  // the order matters  chatMessages get 1 value soo
        // const chatMessages= array[0];
        // const setChatMesssage= array[1];
        return (
          <div className="app-container">
           
            <ChatMessages 
            chatMessages={chatMessages}
            />

            <ChatInput 
            chatMessages={chatMessages}
            setChatMesssage={setChatMesssage}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />); //setup react /render - display something
    </script>
  </body>
</html>
